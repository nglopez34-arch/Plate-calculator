<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Plate Calculator">
    <title>Plate Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>ðŸ’ª PLATE CALCULATOR</h1>
        </div>
        
        <div class="input-card">
            <div class="input-row">
                <label for="bar-weight">Bar Weight</label>
                <div class="input-wrapper">
                    <input type="number" id="bar-weight" value="45" min="0" step="5">
                    <span class="unit-badge">lbs</span>
                </div>
            </div>

            <div class="input-row">
                <label for="target-weight">Target Weight</label>
                <div class="input-wrapper">
                    <input type="number" id="target-weight" value="290" min="0" step="5">
                    <span class="unit-badge">lbs</span>
                </div>
            </div>

            <button id="calculate-btn" class="calc-btn">CALCULATE</button>
        </div>

        <div id="result-section" class="result-card">
            <div class="weight-summary">
                <div class="summary-item">
                    <span class="label">Per Side</span>
                    <span class="value" id="per-side-weight">122.5 lbs</span>
                </div>
            </div>

            <div class="plate-visualization">
                <div class="barbell">
                    <div class="bar-sleeve">
                        <div class="bar-weight-label" id="bar-label">45</div>
                    </div>
                    <div id="plates-container" class="plates-stack"></div>
                </div>
            </div>
            
            <div class="instruction-text">Put these plates on EACH side</div>
        </div>

        <div id="error-message" class="error-banner"></div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
