<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Plate Calculator">
    <title>Plate Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <h1>Plate Calculator</h1>
        
        <div class="input-section">
            <label for="bar-weight">Bar Weight</label>
            <div class="input-group">
                <input type="number" id="bar-weight" value="45" min="0" step="5">
                <span class="unit">lbs</span>
            </div>
        </div>

        <div class="input-section">
            <label for="target-weight">Target Weight</label>
            <div class="input-group">
                <input type="number" id="target-weight" value="290" min="0" step="5">
                <span class="unit">lbs</span>
            </div>
        </div>

        <button id="calculate-btn">Calculate</button>

        <div id="result-section" class="result-section">
            <div class="plate-display" id="plate-display">
                <div class="bar-sleeve"></div>
                <div id="plates-container"></div>
            </div>
            <p class="instruction">Put these plates on each side</p>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
